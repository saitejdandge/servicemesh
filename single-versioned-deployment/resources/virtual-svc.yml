apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: myapp-gateway2
  namespace: myapp2
  labels:
    app: myapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-frontend
  namespace: myapp2
  labels:
    app: virtual-svc
spec:
  hosts:
    - "*"
  gateways:
    - myapp-gateway2
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: single-svc
            subset: v1
            port:
              number: 4000
          weight: 80
        - destination:
            host: single-svc
            subset: v2
            port:
              number: 4000
          weight: 20
